{% extends 'layout.html' %}

{% block body %}

         <div class="container-fluid" id="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div id="form">
                        <form action="#" method="post">
                            <div class="form-group">
                              <label for="inputemail">Email address</label>
                              <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email or Username">
                              <small id="emailHelp" class="form-text text-muted"><a href="sign_up.html">Forgot usernmae?</a></small>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              <small id="emailHelp" class="form-text text-muted"><a href="sign_up.html">Reset password?</a></small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="sign_up.html" class="btn btn-link" role="button" aria-pressed="true">Sign Up</a>
                          </form>
                    </div>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>

{% endblock %}
