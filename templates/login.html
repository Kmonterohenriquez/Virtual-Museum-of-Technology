{% extends 'layout.html' %}

{% block body %}


    <div class="login-container">
    <div id="login-background">
    <img id="login_pic" class="mx-auto" src="static/img/login_pic.png" alt="login">
    <div id="form">
        <form action="" method="POST">
            <div class="form-group">
                <label for="inputemail">Email address</label>
                <input type="text" name="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email" value={{request.form.email}}>
                <!--<small id="emailHelp" class="form-text text-muted"><a href="sign_up.html">Forgot username?</a></small> -->
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value={{request.form.password}}>
                <small id="emailHelp" class="form-text text-muted"><a href="/forgotten_login">Reset password?</a></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/signup" class="btn btn-link" role="button" aria-pressed="true">Sign Up</a>
        </form>
    </div>
        </div>
    </div>





{% endblock %}
